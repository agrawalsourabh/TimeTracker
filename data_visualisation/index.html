<!DOCTYPE HTML>
<html>

<script type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
	var t = [{"name": "Time_Tracking [D:\\personal\\Workplace\\Time_Tracking] - ...\\Py_Files\\active_app.py - PyCharm", "duration": 10.15}]
	var u_data = JSON.parse(t)
	var user_data = [
  ['Task', 'Hours per Day'],
  ['Time_Tracking [D:\\personal\\Workplace\\Time_Tracking] - ...\\Py_Files\\active_app.py - PyCharm', 10.15],
  ['Windows 10', 61.27],
  ['Project - Time Tracking | Zenkit', 49.7],
  ['Relative paths in Python - Stack Overflow - Google Chrome', 229.49],
  ['Task Switching', 0.02]
]
  var data = google.visualization.arrayToDataTable(u_data);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Time Tracking', 'width':550, 'height':400};
